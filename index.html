<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blob Wars</title>
    <!-- Make sure the path is correct for production -->
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            font-family: monospace;
            z-index: 100;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        /* Fallback crosshair styles in case the external CSS fails to load */
        #crosshair {
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 24px;
          height: 24px;
          pointer-events: none;
          z-index: 1000;
        }

        .crosshair-vertical {
          position: absolute;
          top: 0;
          left: 50%;
          width: 2px;
          height: 100%;
          background-color: rgba(255, 255, 255, 0.9);
          transform: translateX(-50%);
          box-shadow: 0 0 3px rgba(0, 0, 0, 0.9);
        }

        .crosshair-horizontal {
          position: absolute;
          top: 50%;
          left: 0;
          width: 100%;
          height: 2px;
          background-color: rgba(255, 255, 255, 0.9);
          transform: translateY(-50%);
          box-shadow: 0 0 3px rgba(0, 0, 0, 0.9);
        }

        #crosshair::after {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 5px;
          height: 5px;
          background-color: rgba(255, 0, 0, 0.9);
          border-radius: 50%;
          box-shadow: 0 0 4px rgba(255, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <div id="debug">Loading game...</div>

    <!-- Load Ammo.js directly -->
    <script>
        document.getElementById('debug').innerHTML += '<br>Loading Ammo.js...';

        // Load Ammo.js from CDN
        const script = document.createElement('script');
        script.src = 'https://raw.githack.com/kripken/ammo.js/master/builds/ammo.js';

        script.onload = function () {
            document.getElementById('debug').innerHTML += '<br>Ammo.js loaded, initializing...';

            // Initialize Ammo.js
            Ammo().then(function (AmmoInstance) {
                // Store Ammo instance globally
                window.AmmoLib = AmmoInstance;
                document.getElementById('debug').innerHTML += '<br>Ammo.js initialized successfully';

                // Now load the game
                const gameScript = document.createElement('script');
                gameScript.type = 'module';
                gameScript.src = './src/main.js';
                document.body.appendChild(gameScript);
                document.getElementById('debug').innerHTML += '<br>Game script loaded';
            });
        };

        script.onerror = function () {
            document.getElementById('debug').innerHTML += '<br><span style="color:red">ERROR: Failed to load Ammo.js</span>';
        };

        document.body.appendChild(script);
    </script>

    <!-- Add this to your index.html before the game script loads -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.174.0/build/three.module.js",
        "three/examples/jsm/loaders/GLTFLoader.js": "https://unpkg.com/three@0.174.0/examples/jsm/loaders/GLTFLoader.js"
      }
    }
    </script>

    <div id="crosshair">
        <div class="crosshair-vertical"></div>
        <div class="crosshair-horizontal"></div>
    </div>
</body>

</html>
